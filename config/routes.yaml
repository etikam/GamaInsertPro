controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_tableau:
    path: /tableau/{status}/{year}
    defaults: { _controller: App\Controller\AdminController::tab, status: 'Tous', year: null }
    requirements:
        status: Entrepreneur|Tous|Formation|Employé|Stage|Chômeur
        year: \d+

app_generate_report_pdf:
    path: /generate-report-pdf
    controller: App\Controller\AdminController::generateReportPdf
    methods: [ GET ]

